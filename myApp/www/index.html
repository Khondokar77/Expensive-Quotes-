<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensive Quotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>💎 Expensive Quotes 💎</h1>
        <div class="quote-box">
            <p id="quote">Loading...</p>
            <span id="author"></span>
        </div>

        <!-- Audio for sound effect -->
        <audio id="sound" src="click.mp3"></audio>

        <div class="buttons">
            <button id="next-quote-btn" onclick="showRandomQuote()">🔄 Next Quote</button>
            <button onclick="saveFavorite()">⭐ Save</button>
            <button onclick="window.location.href='saved.html'">📂 View Saved Quotes</button>
        </div>
    </div>

    <!-- Particle Container -->
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
